<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">Channels</div>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="channel in $ctrl.collection" ng-click="$ctrl.onConversationClick(channel.id)" ng-class="{ active: $ctrl.isSelectedConversation(channel) }">
          {{ channel.attributes.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
