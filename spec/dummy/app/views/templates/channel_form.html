<form novalidate class="form-inline" ng-submit="$ctrl.onSubmit($ctrl.channel)">
  <div class="form-group">
    <label for="channel-name">
      Name
    </label>
    <input type="text" id="channel-name" class="form-control" ng-model="$ctrl.channel.name">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Create</button>
  </div>
</form>
